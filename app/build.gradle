plugins {
    id 'com.android.application'

}

android {
    compileSdk 30

    defaultConfig {
        applicationId "com.Hackathon.bialgenieapp"
        minSdk 26
        targetSdk 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    viewBinding {
        enabled = true
    }

    packagingOptions {
        exclude("META-INF/jersey-module-version")
        exclude("META-INF/INDEX.LIST")
        exclude("META-INF/LICENSE.md")
        exclude("META-INF/NOTICE.md")
        exclude("META-INF/DEPENDENCIES")
        exclude("META-INF/io.netty.versions.properties")

    }

}

dependencies {
    implementation 'com.uber.sdk:rides-android:0.5.3'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.navigation:navigation-fragment:2.3.5'
    implementation 'androidx.navigation:navigation-ui:2.3.5'
    implementation 'com.google.android.gms:play-services-tasks:18.0.0'
    implementation files('libs\\jtds-1.3.1.jar')
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation "com.azure.android:azure-maps-control:1.0.0"
    implementation 'com.github.iammert:ReadableBottomBar:0.2'
    implementation 'com.google.android.gms:play-services-location:11.0.2'
    implementation 'com.microsoft.sqlserver:mssql-jdbc:7.4.1.jre8'

    implementation 'com.microsoft.identity.client:msal:2.0.+'
    implementation 'com.microsoft.graph:microsoft-graph:1.5.+'
    implementation 'com.azure:azure-data-tables:12.1.1'
    implementation 'javax.xml.stream:stax-api:1.0'
    implementation 'io.grpc:grpc-okhttp:1.7.0'
    implementation 'com.squareup.okhttp3:okhttp:3.0.1'

    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.github.3llomi:CircularStatusView:V1.0.2'
    implementation 'com.github.OMARIHAMZA:StoryView:1.0.2-alpha'
    implementation 'de.hdodenhof:circleimageview:3.1.0'

    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'



    implementation 'com.github.jd-alexander:library:1.1.0'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'

}